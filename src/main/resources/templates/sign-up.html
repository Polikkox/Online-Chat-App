<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sing Up!</title>
    <link rel="stylesheet" type="text/css" href="../css/SignUpStyle.css">
</head>
<body>

<form action="/app/sign-up" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Login</b></label>
        <input id="username" type="text" placeholder="Enter Login" name="username" required>
        <div class="alert" th:classappend="${loginExist}" style="display: none">
            <strong>Error!</strong> Login already exist
        </div>

        <label for="psw"><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <div class="alert" th:classappend="${passwordIncorrect}" style="display: none">
            <strong>Error!</strong> Your password and confirmation password do not match
        </div>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button formmethod="post" formaction="/app/sign-up" type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/app/login">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
