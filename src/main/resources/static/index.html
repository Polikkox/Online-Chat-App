<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot WebSocket!</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Make Connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-lg-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Type message:</label>
                    <input type="text" id="message" class="form-control">
                </div>
                <button id="send" class="btn btn-success" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>From:</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="room">
            </table>
        </div>
        <div class="col-md-4"><span class="pull-right">
            <table id="online-users" class="table table-striped title-online-users">
                <thead>
                <tr>
                    <th >Users Online:</th>
                </tr>
                </thead>
                <tbody id="online">
            </table>
        </span></div>
    </div>
</div>
</body>
</html>
